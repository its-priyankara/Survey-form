<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body background="img7.jpg">
  <center><br /><br />
    <h1>Hapiness Index Form</h1>

    <form action="happiness.html">
      <label>Name</label>
      <input type="text" placeholder="Enter your name" /><br /><br />
      <label>Email</label>
      <input type="email" placeholder="Enter your mail-id" /><br /><br />
      <label>Occasion date</label>
      <input type="date" placeholder="Enter happy-day date" /><br /><br />
      <label>Gender</label>
      <input type="radio" name="gender"/>Male
      <input type="radio" name="gender"/>female
      <br /><br />
      <label>Which option best describe you on that beautiful day?</label><br /><br />
        <select>
          <optgroup label="Profile">
            <option>A happy bird</option>
            <option>A silent sweetner</option>
            <option>A smile catcher</option>
          </optgroup>
        </select><br /><br />
      <label>Things you want to add to enhance the beauty of this mesmerizing day of yours:</label><br /><br />
      <input type="checkbox" />A Beautiful Dress 💃 <br />
      <input type="checkbox" />A Cheat Diet 🌮 <br />
      <input type="checkbox" />A Boost Drink 🍾 <br />
      <input type="checkbox" />A Day-out with Friends <br />
      <input type="checkbox" />A Shopping list <br />
      <br /><br />
      <label>Your smiling photo</label>
      <input type="file" /><br /><br />
      <input type="reset" value="Clear all"/>
        <button>Click me!</button>
    </form>
  </center>
  </body>
</html>
